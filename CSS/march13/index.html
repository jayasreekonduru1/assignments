<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Using Display: none</h1>
    <section class="container">
        <div class="block1"></div>
        <div class="block2"></div>
        <div class="block3"></div>
    </section>
    <p>Display:none removes the element from the normal flow of the page, allowing other elements to fill in.</p>
    <p>visibility:hidden leaves the element in the normal flow of the page such that is still occupies space.</p>
   
</body>
</html>
