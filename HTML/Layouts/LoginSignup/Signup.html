<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Signup Page</title>
    <style>
    body{
        background-color: #a9def0;
        font-size: 18px;
    }
    form{
        background-color: #ffffff;
        width: 500px;
        line-height: 30px;
        border-radius: 9px;
        margin-left: 470px;
        margin-top: 50px;
        padding: 20px;
    }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>User Registration Page</legend>
            <label for="username">Enter your FullName</label>
            <input type="text" name="username"><br>
            <label for="password">Enter your Password</label>
            <input type="password" name="password"><br>

            <label for="email">Enter your Email Address</label>
            <input type="email" name="email"><br>

            <label for="number">Enter your Mobile Number</label>
            <input type="number" name="number"><br>

            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="">
            <label for="gender">Female</label><br>

            <input type="radio" name="gender" id="">
            <label for="gender">Male</label><br>

            <label for="country">Select your country</label>
            <select name="country" id="">
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="uS">US</option>
                <option value="mexico">Mexico</option>
            </select><br>

            <label for="state">Select your state</label>
            <select name="state" id="">
                <option value="Telangana">Telangana</option>
                <option value="Kerala">Kerala</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Tamilnadu">Tamilnadu</option>
            </select><br>

            <label for="city">Enter your City</label>
            <input list="city" name="city"/>
            <datalist id="Countries">  <!-- we can enter the specific data and it shows in the below list, we will go for datalist we there is a lot of data -->
                <option value="Nellore">Nellore</option>
                <option value="Chirala">Chirala</option>
                <option value="Vijaywada">Vijaywada</option>
                <option value="Vizag">Vizag</option>
            </datalist><br>

            <label for="Address">Enter your Address</label>
            <textarea name="Address" cols="30" rows="3"></textarea><br>

            <label for="skills">Skills</label>
            <input type="checkbox" name="html">
            <label for="html">HTML</label>
            <input type="checkbox" name="css">
            <label for="css">CSS</label>
            <input type="checkbox" name="javascript">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="react">
            <label for="react">React</label><br>

            <label for="file">Upload your Photo</label>
            <input type="file"><br>
            
            <button type="submit" formaction="./signed.html" style="border: none;font-size: 16px;padding: 9px; background-color: #a9def0; color: #1e1b1b">Submit</button>
        </fieldset>
        
    </form>
</body>
</html>
