<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">  
</head>
<body class="container">
    <form action="" class="col-6">
       <h1 class="mb-5">Forms using Bootstrap</h1>
        <input type="text" class="form-control mb-4" placeholder="Enter your Name...">
        <div class="form-group mb-4">
            <input type="email" class="form-control" placeholder="Enter your Email...">
            <small class="form-text text-muted">We'll never share your email</small>
        </div>
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-secondary mb-4" onclick="location.href='./login.html'">Login</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Register
        </button>
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-group mb-3">
                  <input type="text" class="form-control" placeholder="Enter your Name...">
              </div>
                  <div class="form-group mb-3">
                      <input type="email" class="form-control" placeholder="Enter your Email...">
                      <small class="form-text text-muted">We'll never share your email</small>
                  </div>
                  <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Enter your Password...">
                    <small class="form-text text-muted"></small>
                </div>
                <input class=" mb-3" type="file">
                <div class=" mb-3">
                  <label for="exampleDataList" class="form-label">City</label>
                    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                    <datalist id="datalistOptions">
                      <option value="San Francisco">
                      <option value="New York">
                      <option value="Seattle">
                      <option value="Los Angeles">
                      <option value="Chicago">
                    </datalist>
                    
                </div>
                <div class="dropdown  mb-3">
                  <label for="state">State</label><br>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Andhra Pradesh</option>
                    <option value="">Telangana</option>
                    <option value="2">Karnataka</option>
                    <option value="3">Tamilnadu</option>
                  </select>
                  
                </div>
                <div class=" mb-3">
                  <label for="exampleDataList" class="form-label">Languages known</label><br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      HTML
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      CSS
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Javascript
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Bootstrap
                    </label>
                  </div>

                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>

                  <div class="form-check  mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                      Agree to terms and conditions
                    </label>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" onclick="location.href='./register.html'">Register</button>
              </div>
            </div>
          </div>
        </div>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
